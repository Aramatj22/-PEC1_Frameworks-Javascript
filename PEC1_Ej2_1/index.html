<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Validador-de-formularios</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form" >
            <h2>Regístrate con nosotros</h2>
            <div class="form-control">
                <label for="username">Nombre y apellido</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre">
                <small>Error</small>
                
            </div>

            <div class="form-control">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="Ingresa tu email">
                <small>Error</small>

            </div>
            <div class="form-control">
                <label for="password">Ingresar contraseña</label>
                <input type="password" id="password" placeholder="Ingresar contraseña">
                <small>Error</small>

            </div>
            <div class="form-control">
                <label for="password2">Confirmar contraseña</label>
                <input type="password" id="password2" placeholder="Ingresa tu contraseña nuevamente">
                <small>Error</small>
                
            </div>
            <div class="form-control">
                <label for="edad">Ingresar edad</label>
                <input type="number" id="edad" placeholder="Ingresar edad">
                <small>Error</small>

            </div>
            <div class="form-control">
                <label for="url">Url personal</label>
                <input type="text" id="url" placeholder="Ingresar url">
                <small>Error</small>

            </div>
            <button>Enviar</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
